<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - AutoTop</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <header>
        <div class="logo">AutoTop</div>
        <nav id="navbar"></nav>
    </header>

    <main>
        <div class="profile-container">
            <h1>Meu Perfil</h1>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Nova Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Deixe em branco para manter a atual">
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" disabled>
                </div>
                <div class="button-group">
                    <button type="submit" id="saveButton" class="btn-save" disabled>Salvar Alterações</button>
                    <button type="button" id="deleteButton" class="btn-delete">Excluir Conta</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AutoTop. feito por Eric Pires</p>
    </footer>

    <script src="../../js.js"></script>
    <script src="perfil.js"></script>
</body>

</html>
